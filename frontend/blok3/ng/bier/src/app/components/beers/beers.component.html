<app-search placeholder="What beer?" (search)="handleSearch($event)"></app-search>

<div class="row p-2">
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action" *ngFor="let b of beers$ | async"
          [class.expensive]="b.price >= 2" [class.cheap]="b.price < 2" [routerLink]="['/beers', b.id]">
        <button class="btn btn-warning p-1 m-1" (click)="delete(b.id)">
          <i class="fa-solid fa-beer-mug-empty"></i>
        </button>
        {{b | prettyBeer}} = {{b.price | currency}}
      </li>
    </ul>
    <div *ngIf="message!==''">Foutmelding: {{message}}</div>
  </div>
</div>

<app-beer-details></app-beer-details>
