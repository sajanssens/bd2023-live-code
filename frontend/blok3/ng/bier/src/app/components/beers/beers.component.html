<h3>Beers</h3>

<app-search [placeholder]="createPlaceholder()" (search)="handleSearch($event)"></app-search>

<ul>
  <li *ngFor="let b of beers$ | async" [class.expensive]="b.price > 2">
    <button class="btn btn-danger p-1 m-1" (click)="delete(b.id)">
      <i class="fa-solid fa-trash"></i>
    </button>
    {{b | prettyBeer}} = {{b.price | currency}}
  </li>
</ul>
<div *ngIf="message!==''">Foutmelding: {{message}}</div>

<app-beer-details></app-beer-details>
